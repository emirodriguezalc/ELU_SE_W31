name: CI

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Static Analysis (Pylint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          pip install pylint

      - name: Run Pylint
        run: pylint shopping_cart.py

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          pip install pytest

      - name: Run Tests
        run: pytest tests/
